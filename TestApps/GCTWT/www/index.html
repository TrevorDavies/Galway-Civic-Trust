<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/ng-cordova.js"></script>


    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCBYil1DfXoRTgEcqB0-wL99XVTKqEkVio&sensor=true"></script>

  </head>
  <body ng-app="GCTWT" animation="slide-left-right-ios7">
    <ion-pane>

           <ion-tabs class="tabs-icon-top tabs-balanced" animation="slide-left-right">

             <ion-tab title="Home" icon="icon ion-home" href="#/home">
               <ion-nav-view name="tab-home"></ion-nav-view>
             </ion-tab>

             <ion-tab title="Tours" icon="ion-android-walk" href="#/tours">
               <ion-nav-view name="tab-tours"></ion-nav-view>
             </ion-tab>

             <ion-tab title="My Saved Tour" icon="ion-android-walk" href="#/mytour">
               <ion-nav-view name="tab-mytour"></ion-nav-view>
             </ion-tab>

             <ion-tab title="Maps" icon="icon ion-map" href="#/maps">
               <ion-nav-view name="tab-maps"></ion-nav-view>
             </ion-tab>

             <ion-tab title="Settings" icon="icon ion-settings" href="#/settings">
               <ion-nav-view name="tab-settings"></ion-nav-view>
             </ion-tab>

             <ion-tab title="Locations List" icon="icon ion-settings" href="#/locations">
               <ion-nav-view name="tab-locations"></ion-nav-view>
             </ion-tab>

           </ion-tabs>

           </ion-pane>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
