<ion-view view-title="Tours">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="has-header">
    <ion-list>
        <ion-item ng-repeat='item in places'>
        <a href="#/tours/{{item._id}}"><img ng-src="http://gct.es.vc:9000{{item.image}}"></a>
        <h3>{{ item.title }}</h3>
        <h2>{{ item.description }}</h2>
        <br></br>
            
    </ion-list>
</ion-content>
 
</ion-view>
